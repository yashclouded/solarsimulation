<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>
    <div id="info">
        <h1>Interactive Solar System</h1>
        <p>Use your mouse to rotate the view</p>
        <p>Scroll to zoom in/out</p>
        <div id="planet-info">
            <h2>Welcome to the Solar System</h2>
            <p>Click on any planet to learn more!</p>
        </div>
    </div>
    <div id="controls">
        <button id="resetCamera">Reset View</button>
        <button id="toggleSpeed">Speed: Normal</button>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
